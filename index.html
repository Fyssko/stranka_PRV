<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Tech Support (Ready for API)</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        /* --- CSS STYLY --- */
        :root {
            --primary: #2563EB;      /* Hlavn칤 modr치 */
            --primary-dark: #1E40AF;
            --bg-page: #F3F4F6;
            --bg-card: #FFFFFF;
            --text-main: #111827;
            --text-secondary: #6B7280;
            --border: #E5E7EB;
            --msg-user: #2563EB;
            --msg-bot: #F3F4F6;
        }

        * { box-sizing: border-box; }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-page);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Hlavn칤 karta chatu */
        .chat-card {
            width: 420px;
            height: 700px;
            background: var(--bg-card);
            border-radius: 16px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            position: relative;
        }

        /* Hlavi캜ka */
        .chat-header {
            padding: 20px;
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            gap: 12px;
            background: rgba(255,255,255,0.9);
            backdrop-filter: blur(5px);
            z-index: 10;
        }

        .avatar {
            width: 44px;
            height: 44px;
            border-radius: 12px;
            background: linear-gradient(135deg, #3B82F6, #8B5CF6);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 1.2rem;
        }

        .header-info h2 {
            margin: 0;
            font-size: 1rem;
            color: var(--text-main);
        }

        .status {
            font-size: 0.8rem;
            color: #10B981; /* Zelen치 */
            display: flex;
            align-items: center;
            gap: 4px;
        }
        
        .status::before {
            content: '';
            display: block;
            width: 6px;
            height: 6px;
            background: #10B981;
            border-radius: 50%;
        }

        /* Oblast zpr치v */
        .chat-body {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 16px;
            background-color: #FAFAFA;
        }

        .message {
            max-width: 85%;
            padding: 12px 16px;
            font-size: 0.95rem;
            line-height: 1.5;
            position: relative;
            word-wrap: break-word;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(5px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Bot Message */
        .msg-bot {
            align-self: flex-start;
            background: var(--msg-bot);
            color: var(--text-main);
            border-radius: 12px 12px 12px 2px;
        }

        /* User Message */
        .msg-user {
            align-self: flex-end;
            background: var(--msg-user);
            color: white;
            border-radius: 12px 12px 2px 12px;
            box-shadow: 0 2px 5px rgba(37, 99, 235, 0.2);
        }

        .timestamp {
            font-size: 0.7rem;
            margin-top: 4px;
            opacity: 0.7;
            text-align: right;
        }

        /* Typing Indicator */
        .typing-indicator {
            align-self: flex-start;
            background: var(--msg-bot);
            padding: 12px 16px;
            border-radius: 12px;
            display: none; /* Defaultn캩 skryt칠 */
            gap: 4px;
            width: fit-content;
        }

        .dot {
            width: 6px;
            height: 6px;
            background: #9CA3AF;
            border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out;
        }
        .dot:nth-child(1) { animation-delay: -0.32s; }
        .dot:nth-child(2) { animation-delay: -0.16s; }

        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }

        /* Footer / Input */
        .chat-footer {
            padding: 16px;
            border-top: 1px solid var(--border);
            background: white;
            display: flex;
            gap: 10px;
        }

        input {
            flex: 1;
            padding: 12px 16px;
            border: 1px solid var(--border);
            border-radius: 24px;
            font-family: inherit;
            outline: none;
            transition: border-color 0.2s;
        }

        input:focus {
            border-color: var(--primary);
        }

        button {
            background: var(--primary);
            color: white;
            border: none;
            width: 46px;
            height: 46px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.2s;
        }

        button:hover {
            background: var(--primary-dark);
        }

        button:disabled {
            background: #CBD5E1;
            cursor: not-allowed;
        }

        /* SVG ikona */
        .send-icon { width: 20px; height: 20px; fill: none; stroke: currentColor; stroke-width: 2; stroke-linecap: round; stroke-linejoin: round; }
    </style>
</head>
<body>

    <div class="chat-card">
        <!-- Hlavi캜ka -->
        <div class="chat-header">
            <div class="avatar">AI</div>
            <div class="header-info">
                <h2>Tech Support</h2>
                <div class="status">Online</div>
            </div>
        </div>

        <!-- T캩lo chatu -->
        <div class="chat-body" id="chat-box">
            <!-- Uv칤tac칤 zpr치va -->
            <div class="message msg-bot">
                Ahoj! 游녦 Jsem AI podpora. Jak ti mohu dnes pomoci?
                <div class="timestamp">Te캞</div>
            </div>
            
            <!-- Zde se zobraz칤 "Bot p칤코e..." -->
            <div class="typing-indicator" id="typing-indicator">
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
            </div>
        </div>

        <!-- Vstup -->
        <div class="chat-footer">
            <input type="text" id="user-input" placeholder="Napi코 zpr치vu..." autocomplete="off">
            <button id="send-btn">
                <svg class="send-icon" viewBox="0 0 24 24"><line x1="22" y1="2" x2="11" y2="13"></line><polygon points="22 2 15 22 11 13 2 9 22 2"></polygon></svg>
            </button>
        </div>
    </div>

    <script>
        /* --- JAVASCRIPT LOGIKA --- */
        
        // 1. ZDE BUDE EDITOVAT (A bude코 m칤t API)
        // ---------------------------------------------------------
        const API_KEY = ""; // Sem pak vlo쮂솬 kl칤캜, nap콏: "sk-proj-xyz..."
        // ---------------------------------------------------------

        // Definice chov치n칤 bota (tzv. System Prompt)
        const SYSTEM_PROMPT = "Jsem n치pomocn칳 technick칳 support. Odpov칤d치m stru캜n캩 a 캜esky.";

        // Ukl치d치n칤 historie pro kontext (User + Assistant)
        let messagesHistory = [
            { role: "system", content: SYSTEM_PROMPT }
        ];

        // Elementy
        const chatBox = document.getElementById('chat-box');
        const userInput = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');
        const typingIndicator = document.getElementById('typing-indicator');

        // Funkce: Scrollov치n칤 dol콢
        function scrollToBottom() {
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        // Funkce: Zobrazit zpr치vu v UI
        function addMessageToUI(text, sender) {
            const div = document.createElement('div');
            div.className = `message ${sender === 'user' ? 'msg-user' : 'msg-bot'}`;
            
            const time = new Date().toLocaleTimeString('cs-CZ', {hour: '2-digit', minute:'2-digit'});
            div.innerHTML = `${text}<div class="timestamp">${time}</div>`;
            
            // Vlo쮂셠e p콏ed typing indik치tor, aby indik치tor byl v쬯y posledn칤
            chatBox.insertBefore(div, typingIndicator);
            scrollToBottom();
        }

        // Funkce: P콏ep칤n치n칤 stavu "Bot p칤코e..."
        function setLoading(isLoading) {
            typingIndicator.style.display = isLoading ? 'flex' : 'none';
            sendBtn.disabled = isLoading;
            scrollToBottom();
        }

        // HLAVN칈 FUNKCE: Odesl치n칤 zpr치vy
        async function handleSend() {
            const text = userInput.value.trim();
            if (!text) return;

            // 1. P콏idat zpr치vu u쬴vatele do UI a historie
            addMessageToUI(text, 'user');
            messagesHistory.push({ role: "user", content: text });
            userInput.value = '';

            // 2. Zapnout indik치tor na캜칤t치n칤
            setLoading(true);

            // 3. Z칤skat odpov캩캞 (bu캞 Real API nebo Demo)
            try {
                let aiText = "";

                if (API_KEY && API_KEY.length > 10) {
                    // --- A: M츼ME KL칈캛 -> VOL츼ME CHATGPT ---
                    aiText = await callOpenAI(messagesHistory);
                } else {
                    // --- B: NEM츼ME KL칈캛 -> SIMULACE (DEMO) ---
                    console.log("M칩d simulace: API kl칤캜 nen칤 nastaven.");
                    await new Promise(r => setTimeout(r, 1500)); // 캛ek치me 1.5s jako쬰 p콏em칳코l칤
                    aiText = "Tohle je jen demo odpov캩캞, proto쬰 v k칩du chyb칤 API kl칤캜. A ho tam vlo쮂솬, budu odpov칤dat chyt콏e! 游뱄";
                }

                // 4. Zobrazit odpov캩캞
                addMessageToUI(aiText, 'bot');
                messagesHistory.push({ role: "assistant", content: aiText });

            } catch (error) {
                console.error(error);
                addMessageToUI("Omlouv치m se, do코lo k chyb캩 p콏ipojen칤.", 'bot');
            } finally {
                setLoading(false);
                userInput.focus();
            }
        }

        // FUNKCE PRO KOMUNIKACI S OPENAI
        async function callOpenAI(history) {
            const response = await fetch('https://api.openai.com/v1/chat/completions', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${API_KEY}`
                },
                body: JSON.stringify({
                    model: "gpt-3.5-turbo", // Nebo gpt-4
                    messages: history,
                    max_tokens: 300
                })
            });

            const data = await response.json();
            if (data.error) throw new Error(data.error.message);
            return data.choices[0].message.content;
        }

        // Event Listenery
        sendBtn.addEventListener('click', handleSend);
        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') handleSend();
        });

    </script>
</body>
</html>
